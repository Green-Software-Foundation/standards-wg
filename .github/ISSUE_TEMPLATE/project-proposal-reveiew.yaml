name:  Project Proposal Approval
description: Project Proposal Approval
title: "[Project-Approval]"
labels: ["project-approval"]
projects: ["sci"]
assignees: 
  - Henry-WattTime
  - navveenb

body:
  - type: textarea
    id: project-review
    attributes:
      label: Project Review Comments
      description: Details
      placeholder: What needs to be done
      value: "Add a link to project Proposal\n\nReview Start Date:\n\nReview Closing Date:\n\nAll comments will be submitted on this issue, and indicate if you agree or object to this project."
    validations:
      required: true
  - type: dropdown
    id: action-item
    attributes:
      label: Approve Project
      multiple: true
      options:
        - Approve
        - Object
        - Abstain
 
